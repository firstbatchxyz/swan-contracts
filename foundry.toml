[profile.default]
src = 'src'
lib = 'lib'
test = 'test'
script = 'script'
out = 'out'
cache_path = 'cache'

# required by upgradability
# see: https://github.com/OpenZeppelin/openzeppelin-foundry-upgrades
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

# forces recompilation, required by Upgradable contracts
force = true

optimizer = true
optimizer_runs = 200
via_ir = true

# testing does not care about the upgrade checks above
# so we disable them with 
[profile.test]
ffi = false
ast = false
build_info = false
force = false

# fs permissions for deployment (false by default)
fs_permissions = [
    { access = "read", path = "out" },
    { access = "read-write", path = "deployments" },
]

# fuzzing options
[fuzz]
runs = 100

# invariant options
[invariant]
runs = 20

[profile.ci]
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false
ast = false
build_info = false
force = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options